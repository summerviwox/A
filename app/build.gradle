plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}
android {
    namespace 'com.summer.a.app'
    defaultConfig {
        applicationId "com.summer.a.app"
        versionCode 1
        versionName "1.0"
    }
    sourceSets {
        main{
            java.srcDirs = [
                    'src/main/java'
            ]
            res.srcDirs = [
                    'src/main/res/start',
                    'src/main/res'
            ]
        }
    }
}

